name: Build QmlMaterial (Windows)
on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".github/ISSUE_TEMPLATE/**"
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: windows-latest
    name: Build (Windows)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.10.0"
          arch: win64_msvc2022_64
          modules: qt5compat qtshadertools
          cache: true
      - name: Configure CMake
        run: >
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DQM_BUILD_EXAMPLE=ON -DCMAKE_C_COMPILER=cl.exe -DCMAKE_CXX_COMPILER=cl.exe -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel
      - name: Install
        run: cmake --install build --config ${{ env.BUILD_TYPE }} --prefix "${{ github.workspace }}/install"
      - name: Deploy Qt runtime (Windows)
        shell: pwsh
        run: |
          $dest = Join-Path $env:GITHUB_WORKSPACE 'install'
          $qtCMakeDir = $env:Qt6_DIR
          $candidateBins = @()
          if ($qtCMakeDir) {
            $candidateBins += [IO.Path]::GetFullPath((Join-Path $qtCMakeDir '..\..\..\bin'))
            $candidateBins += [IO.Path]::GetFullPath((Join-Path $qtCMakeDir '..\..\..\..\bin'))
          }
          $candidateBins += $env:PATH.Split([IO.Path]::PathSeparator)
          $windeploy = $null
          foreach ($binDir in $candidateBins) {
            if (-not $binDir) { continue }
            $exe = Join-Path $binDir 'windeployqt.exe'
            if (Test-Path $exe) {
              $windeploy = $exe
              break
            }
          }
          if (-not $windeploy) {
            $cmd = Get-Command windeployqt.exe -ErrorAction SilentlyContinue
            if ($cmd) {
              $windeploy = $cmd.Source
            }
          }
          if (-not $windeploy) {
            throw "Unable to locate windeployqt.exe. Checked Qt6_DIR and PATH."
          }
          $projectDir = (Get-Location).ProviderPath
          $targetCandidates = @(
            (Join-Path $dest 'bin\qm_example.exe'),
            (Join-Path $dest 'qm_example.exe'),
            (Join-Path $env:GITHUB_WORKSPACE 'build\\example\\qm_example.exe'),
            (Join-Path $env:GITHUB_WORKSPACE 'build\\qm_example.exe')
          )
          $targetExe = $targetCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $targetExe) {
            $found = Get-ChildItem -Path $dest -Recurse -Filter 'qm_example.exe' -File -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($found) { $targetExe = $found.FullName }
          }
          if (-not $targetExe) {
            throw "qm_example.exe not found under install or build output."
          }
          if ($targetExe -notlike "$dest*") {
            $installBin = Join-Path $dest 'bin'
            New-Item -ItemType Directory -Force -Path $installBin | Out-Null
            Copy-Item $targetExe -Destination (Join-Path $installBin 'qm_example.exe') -Force
            $targetExe = Join-Path $installBin 'qm_example.exe'
          }
          $targetDir = Split-Path $targetExe -Parent
          & $windeploy --release --dir "$targetDir" --qmldir "$projectDir\qml" "$targetExe"
      - name: Flatten Windows bundle layout
        shell: bash
        run: |
          set -euo pipefail
          DEST="${{ github.workspace }}/install"
          RUNTIME="$DEST/runtime"
          mkdir -p "$RUNTIME"
          if [[ -d "$DEST/bin" ]]; then
            shopt -s nullglob
            for entry in "$DEST"/bin/*; do
              base="$(basename "$entry")"
              target="$DEST/$base"
              if [[ -d "$entry" && -d "$target" ]]; then
                cp -R "$entry"/. "$target"/
                rm -rf "$entry"
              else
                mv "$entry" "$DEST/"
              fi
            done
            rmdir "$DEST/bin" || true
          fi
          if [[ -d "$DEST/qml" ]]; then
            rm -rf "$RUNTIME/qml"
            mv "$DEST/qml" "$RUNTIME/"
          elif [[ -d "$DEST/lib/qt-6/qml" ]]; then
            mkdir -p "$RUNTIME/qml"
            cp -R "$DEST/lib/qt-6/qml"/. "$RUNTIME/qml/"
          fi
          if [[ -d "$DEST/plugins" ]]; then
            rm -rf "$RUNTIME/plugins"
            mv "$DEST/plugins" "$RUNTIME/"
          elif [[ -d "$DEST/lib/qt-6/plugins" ]]; then
            rm -rf "$RUNTIME/plugins"
            cp -R "$DEST/lib/qt-6/plugins" "$RUNTIME/plugins"
          fi
          shopt -s nullglob
          for dll in "$DEST"/lib/*.dll; do
            mv "$dll" "$DEST/"
          done
          rm -rf "$DEST/lib"
          if [[ -d "$DEST/translations" ]]; then
            rm -rf "$RUNTIME/translations"
            mv "$DEST/translations" "$RUNTIME/"
          elif [[ -d "$RUNTIME/qml/translations" ]]; then
            :
          fi
          cat > "$DEST/qt.conf" <<'EOF'
          [Paths]
          Prefix = .
          Binaries = .
          Libraries = .
          Plugins = runtime/plugins
          QmlImports = runtime/qml
          Translations = runtime/translations
          EOF
      - name: Package artifact
        id: package
        shell: bash
        run: |
          set -euo pipefail
          ARTIFACT_NAME="qmlmaterial-windows-x86_64"
          DEST="dist/$ARTIFACT_NAME"
          mkdir -p "$DEST"
          cp -R "${{ github.workspace }}/install"/. "$DEST/"
          echo "artifact_dir=$DEST" >> "$GITHUB_OUTPUT"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmlmaterial-windows-x86_64
          path: ${{ steps.package.outputs.artifact_dir }}
          if-no-files-found: error
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create release archives
        run: |
          set -euo pipefail
          shopt -s nullglob
          for dir in dist/*; do
            if [[ -d "$dir" ]]; then
              name="$(basename "$dir")"
              cmake -E chdir dist cmake -E tar cf "${name}.zip" --format=zip "$name"
            fi
          done
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
